<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  let wordsArray = [];
  let secretWord = "daniandella";
  window.addEventListener('keyup', (e) => {
    wordsArray.push(e.key);
    
    wordsArray.splice(-12, wordsArray.length - secretWord.length );
    if (wordsArray.join('').includes(secretWord)) {
      cornify_add();
    }
    
    
    
  })
</script>
</body>
</html>
